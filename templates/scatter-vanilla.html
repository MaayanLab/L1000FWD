<!doctype html>
<html lang="en">
{% include 'partial/head.html' %}
<body>

      <canvas id="text-label"></canvas>
    </div>

	<script>

	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/underscore/underscore-min.js"></script>
	<script src="node_modules/backbone/backbone-min.js"></script>
	<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>


	<script src="lib/d3.v3.min.js"></script>
	<script src="lib/d3-legend.min.js"></script>
	<script src="node_modules/selectizebootstrap/dist/js/selectize/standalone/selectize.min.js"></script>

	<script src="node_modules/datatables.net-bs4/js/dataTables.bootstrap4.js"></script>

    <script src="lib/OrbitControls.js"></script>

    <script src="lib/Detector.js"></script>
    <script src="lib/stats.min.js"></script>
    
    <script src="js/textures.js"></script>
    <script src="js/scatterPlot.js"></script>
    <script src="js/scatterWidgets.js"></script>
    <script>
        var result_id = "{{ result_id }}";
        var subset_id = "{{ subset_id }}";
        var graph_name = "{{ graph_name }}"
        var sdvConfig = {{ sdvConfig|safe }};
        var sigSimSearchAction = 'vanilla/search';
    </script>
    <script src="js/{{ script }}.js"></script>

    {% if script == 'result' %}
        <div class="modal fade" id="result-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Signature similarity search results</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              </div>
              <div class="modal-body"></div>
            </div>
          </div>
        </div>
    {% endif %}

</body>
</html>

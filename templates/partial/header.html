<style type="text/css">
  a#unstyled, a#unstyled:hover, a#unstyled:focus {
    text-decoration: none;
    color: black;
  }
</style>
<div class="row justify-content-center">
  <div class="col-10 my-4">
    
    <h2 class="text-center">
      <img src="images/logo.png" alt="" height="80px">
      <a id="unstyled" href="#"><span class="font-weight-bold">L1000FWD</span> 
        Large-scale Visualization of Drug-induced Transcriptomic Signatures</a></h2>
  </div>  
</div>

<div class="row justify-content-center" id="header-btns">
  {% if graph_rec is defined%}
    <a id="info-modal-btn" class="mx-3 btn btn-lg btn-warning">{{ graph_rec['display_name'] }} <i class="fas fa-info-circle"></i></a>
  {% else %}
    <a href="main" class="mx-3 btn btn-lg btn-secondary">Map</a>
  {% endif %}

  <select id="cell-selectpicker" class="selectpicker" data-live-search="true">
    {% for graph in graphs['cells'] %}
      <option data-tokens="{{ graph.display_name }}" value="graph_page/{{ graph.name }}">{{ graph.display_name }}</option>
    {% endfor %}  
  </select>


  <a href="search_drug" class="mx-3 btn btn-lg btn-secondary">Drugs</a>
  <a href="subset_page" class="mx-3 btn btn-lg btn-secondary">Signatures</a>
  <a href="download_page" class="mx-3 btn btn-lg btn-secondary">Download</a>
  <a href="api_page" class="mx-3 btn btn-lg btn-secondary">API</a>
</div>

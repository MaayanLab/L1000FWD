<style type="text/css">
  a.unstyled:hover, a.unstyled:focus {
    text-decoration: none;
    color: #1689E5;
  }
</style>
<div class="row justify-content-center">
  <div class="col-10">
    <h2 class="text-center font-weight-bold"><a class="unstyled" href="#">L1000FWD: Large-scale Visualization of Drug-induced Transcriptomic Signatures</a></h2>
  </div>  
</div>

<div class="row justify-content-center">
  {% if graph_rec is defined%}
    <a id="info-modal-btn" class="mx-3 btn btn-lg btn-warning">{{ graph_rec['display_name'] }} <i class="fas fa-info-circle"></i></a>
  {% else %}
    <a href="main" class="mx-3 btn btn-lg btn-dark">Map</a>
  {% endif %}

  <select id="cell-selectpicker" class="selectpicker" data-live-search="true">
    {% for graph in graphs['cells'] %}
      <option data-tokens="{{ graph.display_name }}" value="graph_page/{{ graph.name }}">{{ graph.display_name }}</option>
    {% endfor %}  
  </select>


  <a href="search_drug" class="mx-3 btn btn-lg btn-primary">Drugs</a>
  <a href="subset_page" class="mx-3 btn btn-lg btn-info">Signatures</a>
  <a href="download_page" class="mx-3 btn btn-lg btn-success">Download</a>
  <a href="api_page" class="mx-3 btn btn-lg btn-danger">API</a>
</div>
